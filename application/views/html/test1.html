<!DOCTYPE html>
<html>
<head>
<title>註冊</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-container">
  <h2>註冊新帳戶</h2>
  <hr>
      <form class="w3-container">
        <div class="w3-section">
		  <!--姓名-->
		  <label><b>Name</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" name="name" placeholder="請輸入名字" required>
		  <!--帳號-->
		  <label><b>Account</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="請輸入E-mail" name="ID" required>
          <!--密碼-->
		  <label><b>Password</b></label>
          <input class="w3-input w3-border" type="text" placeholder="請輸入Password" name="Password" required>
          
		  <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">確定</button>
        </div>
      </form>
  <br><br>已經有帳戶?
  <button class="w3-button w3-green w3-large"><a href="test2.html">前往登入畫面</button>
</div>
    
</body>
</html>
